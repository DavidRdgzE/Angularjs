	<!-- EXPRESIONES SON LAS QUE ESTAN ENTRE NG-SHOW NG-REPEAT Y NG-HIDE-->

	<div class="container">
		<div ng-controller="StoreController as store">
			<div class="row" ng-repeat="product in store.products">
				<div class="col-lg-3"></div>
				<div class="col-lg-6" id="celda">
					<div class="row">
						<div class="col-lg-8">
							<h1>{{product.name}}</h1>
						</div>
						<div class="col-lg-1"></div>
						<div class="col-lg-3">
							<h2>{{product.price | currency: $}}</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-8">
							<p>{{product.description}}</p>
						</div>
						<div class="col-lg-1"></div>
						<div class="col-lg-3">
							<div class="row">
								<img ng-src="{{product.image}}" width="80" height="80">
							</div>
							<div class="row">
								<button class="btn btn-primary" ng-show="!product.canPurchase">Add to Cart</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
